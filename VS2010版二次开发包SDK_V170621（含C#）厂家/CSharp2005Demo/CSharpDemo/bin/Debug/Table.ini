[Param]
'表格方向，表头在上=0，表头在左=1
Vertical=1
'列数
ColCount=3
'行数
RowCount=4
'背景颜色，红=255，绿=65280，黄=65535
BkColor=0
'单元格空白缩进
CellMargin=2
'表格线宽
LineWidth=1
'表格线颜色
LineColor=255
'AlignX表示第X列的文字对齐方式，靠左=0，居中=1，靠右=2
Align0=0
Align1=1
Align2=2
'ColWidthX表示第X列的列宽
ColWidth0=28
ColWidth1=32
ColWidth2=128
'缺省行高
DefaultRowHeight=20
'是否显示表头 0不显示 1显示
Header=0
'表头文字
Header0=ID
Header1=姓名
Header2=公司

[HeaderFont]
'表头字体定义
Name=隶书
Size=12
Color=255

[ContentFont]
'表体字体定义
Name=Times New Roman
Size=12
Color=65535